<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Topic 4 - Inheritance</title>
</head>

<body>
    <h1>Topic 4 - Inheritance</h1>
    <h1 id="personOne"></h1>

    <script>
        class Person {

            //Private Fields
            #name;
            #age;
            #hobbies;

            constructor(name, age, hobbies) {
                this.#name = name;
                this.#age = age;
                this.#hobbies = hobbies;
            }
            //Getters
            get name() {
                return this.#name;
            }

            get age() {
                return this.#age;
            }

            get hobbies() {
                return this.#hobbies;
            }
            // Method to display person information in the console
            displayInfo() {
                console.log("Name: " + this.name);
                console.log("Age: " + this.age);
                console.log("Hobbies: " + this.hobbies);
            }

            // Method to display person information in the HTML
            displayInfoHTML() {
                const personElement = document.getElementById('personOne');
                personElement.innerHTML = `
            <strong>Name:</strong> ${this.name}<br>
            <strong>Age:</strong> ${this.age}<br>
            <strong>Hobbies:</strong> ${this.hobbies}
        `;
            }
        }
        class Student extends Person {
            constructor(name, age, hobbies, program) {
                super(name, age, hobbies);
                this.major = program;
            }
            // Overriding the displayInfo method
            displayInfo() {
                super.displayInfo();
                console.log("Program: " + this.program);
            }
            // Extending the displayInfoHTML method
            displayInfoHTML() {
                super.displayInfoHTML();
                const personElement = document.getElementById('personOne');
                personElement.innerHTML += `<br><strong>Course:</strong> ${this.program}`;
            }
        }
        // Creating an object (instance) of the Person class
        const studenOne = new Student('Honey Grace Latcha', 19, 'Reading & Singing', 'Information Technology');

        // Calling methods
        studenOne.displayInfo();
        studenOne.displayInfoHTML();

    </script>

</body>

</html>
