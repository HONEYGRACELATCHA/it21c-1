<body>
    <h1>Topic 4 - Inheritance</h1>
    <h1 id="personOne"></h1>

    <script>
        class Person {

            //Private Fields
            #name;
            #age;
            #hobbies;

            constructor(name, age, hobbies) {
                this.#name = name;
                this.#age = age;
                this.#hobbies = hobbies;
            }
        }
